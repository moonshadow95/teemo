<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find TeemoüçÑ</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e1ee70ad74.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__level">LEVEL 1</span>
        <span class="game__score">SCORE: 0</span>
        <span class="game__timer"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__redo">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
